<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        h1 {
            font-size: 24px;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: center;
                max-width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
        }

        .graphics {
            max-width: 200px;
            max-height: 200px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Temperature Converter</h1>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="celsius">
                <label class="mdl-textfield__label" for="celsius">Celsius</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="convertToCelsius()">
                Convert to Fahrenheit
            </button>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="fahrenheit">
                <label class="mdl-textfield__label" for="fahrenheit">Fahrenheit</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="convertToFahrenheit()">
                Convert to Celsius
            </button>
        </div>
        <!--
        <div class="graphics">
            <img src="celsius_to_fahrenheit.gif" alt="Celsius to Fahrenheit" id="celsiusToFahrenheitGif">
            <img src="fahrenheit_to_celsius.gif" alt="Fahrenheit to Celsius" id="fahrenheitToCelsiusGif">
        </div>-->
    </div>

    <script>
        function convertToCelsius() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }

        function convertToFahrenheit() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius.toFixed(2);
        }
    </script>
</body>
</html>
